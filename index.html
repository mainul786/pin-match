<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control text-center" type="text" id="pinOutput">
                    <button id="generatePin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="input" class="form-control text-center" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="getInput(7)">7</div>
                              <div class="button" onclick="getInput(8)">8</div>
                              <div class="button" onclick="getInput(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="getInput(4)">4</div>
                              <div class="button" onclick="getInput(5)">5</div>
                              <div class="button" onclick="getInput(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="getInput(1)">1</div>
                              <div class="button" onclick="getInput(2)">2</div>
                              <div class="button" onclick="getInput(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="removeFormLast()"><</div>
                                <div class="button" onclick="getInput(0)">0</div>
                                <div class="button" onclick="clearAll()">C</div>
                            </div>
                            <div>
                                <button type="submit" id="submitButton" class="submit-btn">Submit</button>
                                <p id="try" class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="notMatch" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="pinMatch" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
        // Random Number Generate
        const generateBtn=document.getElementById('generatePin').addEventListener('click',function(){
            const max=9999;
            const min=1000;
            const result=Math.floor(Math.random() * (max - min + 1)) + min ;
            document.getElementById('pinOutput').value=result;
        })
        // button click
    function getInput(i){
        document.getElementById('input').value +=i;
    }
    // back function
    function removeFormLast(){
        const removeValue=document.getElementById('input').value;
         const currentRemoveValue=removeValue.substring(0, removeValue.length-1);
         document.getElementById('input').value=currentRemoveValue;
         
        
    }
    // clear all input box
    function clearAll(){
        const clear=document.getElementById('input').value=null;
    }
    // notify section 
    function notify(isMatch){
        if(isMatch == true){
            pinMatch.style.display="block";
            notMatch.style.display="none";
        }else{
            notMatch.style.display="block";
            pinMatch.style.display="none";
        }
    }
//display value match or notMatch
   const matchBtn=document.getElementById('submitButton').addEventListener('click',function(){
    const generatePin=document.getElementById('pinOutput');
    const inputPin=document.getElementById('input');
    if(inputPin.value === generatePin.value){
      notify(true) ;
    }else{
        notify(false);
    }
   })
    </script>
</body>
</html>
